<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>
    <div class="general-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-lg-offset-8">
                    <div class="top-container">
                        <h1>Прогноз погоды</h1>
                        <form method="post" action="/weather/" id="weatherForm" class="form-inline">
                                <div class="form-groupe">
                                    <label for="city" class="form-label">Введите название города:</label>
                                    <input type="text" id="city" name="city" class="form-control"required>
                                </div>
                                <button type="submit" class="btn btn-secondary colar-bt" style="margin-top: 5px;">Получить прогноз</button>                        
                                
                            </div>                    
                        </form>
                        {% if error %}
                        <div class="alert alert-info" role="alert">
                        {{ error }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>

        <div class="container-content">
            <div class="row">
                <div class="col-lg-13 col-lg-offset-3">
                    {% if forecast %}
                        <div class="forecast">
                            <h2>Прогноз для города: {{ city }}</h2>
                            <span>{{ forecast_now['time'] }} : {{ forecast_now['temperature'] }} °C</span>
                            <h4 style="margin-top: 10px;">На сутки: </h4>
                            <div class="grid-container item">
                                {% for item in forecast %}
                                        <span> {{ item.time }} </span> <br>
                                        <span> {{ item.temperature }} °C </span><br>
                                        <!-- <strong>Влажность:</strong> {{ item.humidity }}%<br>
                                        <strong>Скорость ветра:</strong> {{ item.wind_speed }} м/с -->
                                {% endfor %}
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
            </div>

    </div>
</body>
</html>
